<body>
    <header>
        <div class="header-items">
            <a href="./home-page.html">
                <img src="../Asset/Kenshin Impact Logo White.png" class="header-logo">
            </a>
            <div class="hamnav-logo">&#8801;</div>
        </div>
        <div class="dropdown-nav">
            <input type="checkbox" name="" id="hamnav-toggle">
            <nav>
                <a href="./home-page.html" class="nav-item">HOME</a>
                <a href="./character-page.html" class="nav-item">CHARACTERS</a>

                <a href="./register-page.html" class="nav-item-active">REGISTER</a>
            </nav>
        </div>
    </header>

    <div class="background-picture"></div>
    <main>
        <div class="register-form-container">
            <h1>REGISTER</h1>
            <form action="" id="register-form" name="register-form">
                <div class="form-row">
                    <label for="emailtxt">Email</label>
                    <input type="email" name="emailtxt" id="emailtxt">
                </div>
                <div class="form-row">
                    <label for="usernametxt">Username</label>
                    <input type="text" name="usernametxt" id="usernametxt">
                </div>
                <div class="form-row">
                    <label for="passwordtxt">Password</label>
                    <input type="password" name="passwordtxt" id="passwordtxt">
                </div>
                <div class="form-row">
                    <label for="confirm-passwordtxt">Confirm Password</label>
                    <input type="password" name="confirm-passwordtxt" id="confirm-passwordtxt">
                </div>
                <div class="tnc-row">
                    <input type="checkbox" name="tnc-checkbox" id="tnc-checkbox">I Agree with the Terms and Conditions
                </div>
                <div id="error-message"></div>
                <button type="button" value="Submit" id="submit-button" onclick="validateForm()">REGISTER</button>
            </form>


        </div>
    </main>

    <footer>
        <div class="footer-images">
            <div class="footer-logo">
                <img src="../Asset/Kenshin Impact Logo White.png" alt="">
            </div>
            <div class="links">

                <a href="https://www.facebook.com/GenshinImpact.id/"><i class="fa fa-facebook" target="_blank"></i></a>
            </div>
        </div>
        <div class="footer-copyright">
            Copyright Â© 2021 miHoYoman all Rights Reserved
        </div>
    </footer>
</body>
