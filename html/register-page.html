    </header>

    <div class="background-picture"></div>
    <main>
        <div class="register-form-container">
            <h1>REGISTER</h1>
            <form action="" id="register-form" name="register-form">
                <div class="form-row">
                    <label for="emailtxt">Email</label>
                    <input type="email" name="emailtxt" id="emailtxt">
                </div>
                <div class="form-row">
                    <label for="usernametxt">Username</label>
                    <input type="text" name="usernametxt" id="usernametxt">
                </div>
                <div class="form-row">
                    <label for="passwordtxt">Password</label>
                    <input type="password" name="passwordtxt" id="passwordtxt">
                </div>
                <div class="form-row">
                    <label for="confirm-passwordtxt">Confirm Password</label>
                    <input type="password" name="confirm-passwordtxt" id="confirm-passwordtxt">
                </div>
                <div class="tnc-row">
                    <input type="checkbox" name="tnc-checkbox" id="tnc-checkbox">I Agree with the Terms and Conditions
                </div>
                <div id="error-message"></div>
                <button type="button" value="Submit" id="submit-button" onclick="validateForm()">REGISTER</button>
            </form>


        </div>
    </main>

    <footer>
        <div class="footer-images">
            <div class="footer-logo">
